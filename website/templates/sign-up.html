{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<form action="/sign-up" method="POST">
    <h3 align="center">Sign Up</h3>
    <div>
        <label for="email">Email</label><br>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"><br>

        <label for="username">Username</label><br>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"><br>

        <label for="password1">Password</label><br>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"><br>

        <label for="password2">Password (confirm)</label><br>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
